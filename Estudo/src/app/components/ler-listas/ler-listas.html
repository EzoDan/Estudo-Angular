<div class="class">
    <h2>Lista de coisas</h2> 
    <ul>
        <li *ngFor="let coisa of coisas">
            Nome: <a routerLink="/listas/{{coisa.id}}">{{coisa.name}}</a> -- Tipo: {{coisa.moraEm}} 
            <p> 
                <button (click)="showInfo(coisa)">escrever</button> 
                <button (click)="removeFromListHTTP(coisa)">apagar</button>
            </p> 
        </li>
    </ul>
    <h3>{{detalhesDoEzo}} <button (click)="hideInfo()">Esconder</button></h3>
</div>
